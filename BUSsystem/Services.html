<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Services</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
  
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2FpZGluZXNoNzAzNjciLCJhIjoiY2tuendxN2NnMDl4czJvcDR5MWl0cmx6NCJ9.jkYD4_VI9sEM_DphoEwNew';

  navigator.geolocation.getCurrentPosition(successLoaction,errorLocation,{
    enableHighAccuracy:true
  })

  function successLoaction(position){

setupMap([position.coords.longitude,position.coords.latitude])

  }

  function errorLocation(){

setupMap([79.5,85,45])
  }

  function setupMap(center){
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: center,
        zoom: 13
    });

    map.addControl(
        new MapboxDirections({
            accessToken: mapboxgl.accessToken
        }),
        'top-left'
    );
      }
</script>
<script>
  firebase.auth().onAuthStateChanged(function(user){
      if(user){
          window.location.href="signup.html";
      }
  })
</script>
</body>
</html>
